<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI travel itinerary generator</title>
</head>
<div class="container">

    <body>
        <header>
            <h1>
                ✈️ The AI travel itinerary generator 🧳
            </h1>
        </header>
        <main>
            <form id="itinerary-generator">
                <input type="text" placeholder="Enter your destination..." required autofocus class="instructions"
                    id="user-instructions">
                <input type="submit" class="submit-button" />
            </form>
            <div class="itinerary" id="itinerary">

            </div>
        </main>

        <footer>
            AI project coded by <a href="https://github.com/nina43" target="_blank">Martyna Ziarek</a> which is
            open-sourced
            on <a href="https://github.com/nina43/travel-itinerary-generator" target="_blank">GitHub</a> and hosted on
            <a href="https://ai-travel-itinerary-generator-by-mz.netlify.app/" target="_blank">Netlify</a>

        </footer>
</div>
<script src="src/script.js"></script>
</body>

</html>
